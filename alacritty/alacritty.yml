# Taken from Ben Bieker's dot files
# https://github.com/wwwdata/vim-config
# https://github.com/wwwdata/vim-config/blob/master/alacritty/alacritty.yml


# Configuration for Alacritty, the GPU enhanced terminal emulator
window:
  dimensions:
    columns: 80
    lines: 24

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: true

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: OperatorMono Nerd Font
    # Style can be specified to pick a specific face.
    # style: Regular

  # The bold font face
  bold:
    family: OperatorMono Nerd Font
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: OperatorMono Nerd Font
    # Style can be specified to pick a specific face.
    # style: Italic

  # Point size of the font
  size: 15.0
  # Offset is the extra space around each character. offset.y can be thought of
  # as modifying the linespacing, and offset.x as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  use_thin_strokes: false

live_config_reload: true

# Shoud display the render timer
debug.render_timer: false

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    # normal contrast: background: '0x282828'
    background: '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

