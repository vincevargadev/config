# Taken from Ben Bieker's dot files
# https://github.com/wwwdata/vim-config
# https://github.com/wwwdata/vim-config/blob/master/alacritty/alacritty.yml


# Configuration for Alacritty, the GPU enhanced terminal emulator
window:
  dimensions:
    columns: 80
    lines: 24

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: true

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: OperatorMono Nerd Font
    # Style can be specified to pick a specific face.
    # style: Regular

  # The bold font face
  bold:
    family: OperatorMono Nerd Font
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: OperatorMono Nerd Font
    # Style can be specified to pick a specific face.
    # style: Italic

  # Point size of the font
  size: 15.0
  # Offset is the extra space around each character. offset.y can be thought of
  # as modifying the linespacing, and offset.x as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  # https://github.com/alacritty/alacritty/issues/4616
  # use_thin_strokes: false

live_config_reload: true

# Shoud display the render timer
debug.render_timer: false

# ayu_mirage (https://gist.github.com/agoose77/14f94d07847c189a13b7d1d3c1b53cfe)
colors:
